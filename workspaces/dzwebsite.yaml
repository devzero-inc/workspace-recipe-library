dev:
  commands:
    - command: yarn install --frozen-lockfile
      directory: devzero-website
      name: install cmd
  name: devzero-website
  id: devzero-website
  description: This quick start recipe builds a workspace with an instance of the DevZero website.
  packages:
    - dz.docker
    - nixpkgs.nodePackages.yarn
    - nixpkgs.nodejs_21
  repos:
    - https://github.com/devzero-inc/devzero-website
compute:
  compute_name: default
  os_family: UBUNTU_22_04
  region: us-west-1
  resources:
    cpus: 4+
    disk: 50
network:
  category: vm-public
  network_name: default
env:
  - key: ""
    value: ""
